      - layout: left
        title: 유기동물 대시보드
        sub_title: | 
          <a href="https://usiohc.notion.site/c8d9499fb79a4b0eb61bc7116590b215?pvs=4" target='_blank' style="color: #477dca; font-weight: 500;">포트폴리오 링크</a> <br>
          <a href="https://github.com/data-dev-course/project2-team1" target='_blank' style="color: #477dca; font-weight: 500;">프로젝트 Github 링크</a>
        # sub_title: 유기동물 조회 API를 이용한 보호소와 계류상태 분석 및 공고 대시보드
        caption: 1차 2023.05.29 ~ 2023.06.02 <br> 2차 2023.06.26 ~ 2023.06.30
        # link: https://usiohc.notion.site/c8d9499fb79a4b0eb61bc7116590b215?pvs=4
        # link_text: 포트폴리오 링크
        # additional_links:
        #   - title: data-dev-course/project2-team1
        #     icon: fab fa-github
        #     url: github.com/data-dev-course/project2-team1
        quote: >
          다양한 시각의 유기동물 현황 대시보드 및 최신 유기동물 공고 리스트를 제공하는 웹
        description: |
          반려동물을 키우는 인구가 증가하면서 유기되는 동물(개, 고양이)도 계속해서 증가되는 사회문제를 해결해보고자 함 <br>
          
          <small>1차와 2차로 나뉘어 프로젝트를 진행</small><br>
          [1차: 빠르게 MVP 달성을 목표](https://usiohc.tistory.com/50){:target="_blank"}
          - 유기동물 데이터를 1일 ~ 1달 전까지의 데이터를 ETL 하는 python 스크립트 작성 및 Ubuntu 서버에서 crontab
            - 해당 스크립트를 ServerLess 아키텍처로 구현하기 위해 [Cloud Function](https://usiohc.tistory.com/52){:target="_blank"} | 
            [Cloud Scheduler](https://usiohc.tistory.com/55){:target="_blank"} 로 고도화
          - 대시보드 작성을 위한 데이터 웨어하우스(BigQuery)에 Analytics 테이블 작성 (예약된 쿼리 사용)
          - 데이터 탐색과 인사이트 도출을 위해 Superset을 사용, 내부 대시보드의 시각화 차트 작성
          - 프로덕션 웹에서 서비스할 대시보드를 chart.js 라이브러리를 사용해 시각화 차트 작성

          
          [2차: 고도화](https://usiohc.tistory.com/71){:target="_blank"}
          - [Ubuntu에서 Docker Compose를 사용해 Airflow 환경 구축](https://prgrms.notion.site/Airflow-API-to-dag-05fb46d32e9d4b7bb3bc373fdfa0367d?pvs=4){:target="_blank"}
            - Cloud Function을 이용해 데이터 ETL을 수행하던 것을 [Airflow Dag로 작성](https://prgrms.notion.site/Airflow-DAG_Daily_OpenAPI_30days-f27b71b92dd94046b3579426a9c01b87?pvs=4){:target="_blank"}
              - 해당 [DAG를 비동기로 고도화](https://prgrms.notion.site/Airflow-DAG_Daily_OpenAPI_30days-3977073fc8914a02bc2ccb556ecdddbf?pvs=4){:target="_blank"}
            - [당일 데이터를 ETL 하는 DAG 추가](https://prgrms.notion.site/Airflow-DAG_Quarter_OpenAPI_today-30d83d38eb0c4eb2874a882e0bce3e1c?pvs=4){:target="_blank"}
          - [Log 관리 및 GCS로 적재](https://prgrms.notion.site/Airflow-LOG_-b1af5ac4c8c34742a34f3ca0e6fd3a93?pvs=4){:target="_blank"}
            - Ubuntu에 적재되는 [Log, Data를 삭제하는 Dag 추가](https://prgrms.notion.site/Airflow-DAG_Clean_log-data-ce21008004ad4aa9aabded0a3190a529?pvs=4){:target="_blank"}
          <br>
          <br>
          
