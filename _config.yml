about_content: | # this will include new lines to allow paragraphs
  대학 시절에는 다양한 분야를 접해보며 하고싶은 분야를 찾고자 했습니다.
  졸업학년에 ML 수업을 수강하면서 데이터 수집, 전처리에 관심을 가지게 되었고 데이터 엔지니어의 목표를 세우게 되었습니다.

  데이터 엔지니어가 되기 위해 데이터 엔지니어링 데브코스를 수강하면서 데이터 기반 의사결정을 돕기 위한 데이터를 제공하는 파이프라인을 개발하고 데이터 레이크 및 데이터 웨어하우스를 운영하는 역할을 수행하며 대시보드 제작과 분석에 참여 등의 경험을 쌓았습니다. 
  
  개발자의 성장에는 자신이 맡은 바에 최선을 다하는 **책임감**과 **문제해결**을 위한 끈기가 필요하다고 생각합니다. 
  팀의 구성원으로써 신뢰할 수 있는 백엔드 엔지니어가 되고자 하고, 미래에는 DE · DevOps 로 성장하고 싶습니다.
  

  Skills: <mark>Python</mark> <mark>SQL</mark> <mark>Django</mark> <mark>Oracle</mark> <br>
  Data: <mark>Airflow</mark> <mark>Pandas</mark> <mark>Superset</mark> <br>
  Clouds: <mark>AWS</mark> <mark>GCP</mark> <br>
  Tools: <mark>Slack</mark> <mark>Notion</mark> <mark>Docker</mark> <br>


