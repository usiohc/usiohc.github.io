        quote: >
          한국마사회에서 제공하는 서울경마 데이터를 크롤링해 3등 이내로 들어온 말을 예측하는 모델을 생성
        description: |
          경마 산업은 국내 합법 사행산업의 큰 비중을 차지, 그러나 사행성 도박이라는 인식으로 인해 타 스포츠 산업에 비해 분석이 미미 함
          - [서울경마](https://race.kra.co.kr/seoulMain.do){:target="_blank"}의 경주성적 / 경주마정보 / 기수정보 데이터를 BeautifulSoup와 Selenium을 이용해 크롤링
          - 데이터 결측치 처리, 정규화, mean encoding 등 전처리 진행
          - 분석과 모델링 팀원이 요청한 데이터 시각화
            - feature Heatmap, feature importance, 범주형 변수 분포, 수치형 변수 분포 등


            
