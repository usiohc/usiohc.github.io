        caption: 2022.11 ~ 2022.11
        # link: https://usiohc.notion.site/1af0db67573543259742778ef4aa24c6?pvs=4
        # link_text: Notion
        # additional_links:
        #   - title: Inhatc-Bigdata-Project/RacingClassificationModel
